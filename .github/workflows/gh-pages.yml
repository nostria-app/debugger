name: gh-pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Setup GitHub Pages
      uses: actions/configure-pages@v5
    - name: Publish with dotnet
      run: dotnet publish apps/nostr-debug/NostrDebug.Web -f net8.0 --configuration Release --output build
      
    # copy index.html to 404.html to serve the same file when a file is not found
    - name: Copy index.html to 404.html
      run: cp build/wwwroot/index.html build/wwwroot/404.html
      
    # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
    - name: Add .nojekyll file
      run: touch build/wwwroot/.nojekyll

    - name: Ensure CNAME is included
      run: |
        if [ -f apps/nostr-debug/NostrDebug.Web/wwwroot/CNAME ]; then
          cp apps/nostr-debug/NostrDebug.Web/wwwroot/CNAME build/wwwroot/CNAME
        elif [ -f CNAME ]; then
          cp CNAME build/wwwroot/CNAME
        fi

        test -f build/wwwroot/CNAME
        echo "CNAME included: $(cat build/wwwroot/CNAME)"

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: build/wwwroot

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4